<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registrarse</h1>
    <form action="/register" method="post" class="border rounded border-primary p-5">
        <div class="form-group mb-3">
            <label for="formGroupExampleInput">Nombre: </label>
            <input name="nombre" type="text" class="form-control" id="formGroupExampleInput" placeholder="Jose" required>
        </div>
        <div class="form-group mb-3">
            <label for="formGroupExampleInput2">Apellido: </label>
            <input name="apellido" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Perez" required>
        </div>
        <div class="form-group mb-3">
            <label for="exampleInputEmail1">Email: </label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="asd@asd.com" required>
        </div>
        <button class="btn btn-primary" type="submit">Ingresar</button>
    </form>
</body>
</html>
